<div class="card mt-2" style="margin:auto;width:60%;border: transparent;">
  <div class="card-body">
    <!-- <h5 class="card-title">로그인</h5> -->
    <img src="assets/images/logo2.png" style="display:block;margin:auto;margin-bottom: 10px;">

    <div class="form-group">
      <!-- <label for="username">아이디</label> -->
      <input type="text" class="form-control" id="email" placeholder="아이디를 입력하세요" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <!-- <label for="email">비밀번호</label> -->
      <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <select class="form-control" id="program" [(ngModel)]="program">
        <option value="" disabled selected="true">약국 프로그램을 선택하세요</option>
        <option value="pharm_3000">팜IT3000</option>
        <option value="u_pharm">유팜</option>
        <option value="e_pharm">이팜</option>
        <option value="on_pharm">온팜</option>
        <option value="ns_pharm">NS팜</option>
        <option value="cn_pharm">CN팜</option>
        <!-- <option *ngFor="let prog of Programs">{{prog}}</option> -->
      </select>
    </div>
    <div *ngIf="migrating==false">
      <!--<button type="button" class="btn btn-primary" *ngIf="loggingin==true">로그인중입니다.</button>&nbsp;-->
      <button type="button" (click)="onLogin()" style="background: transparent;border: transparent;margin: auto;display: block;">
        <img src="assets/images/login.png"></button>&nbsp;
      <!--<button type="button" class="btn btn-primary btn-secondary" (click)="onSignup()">회원가입</button>-->
    </div>
  </div>
</div>
