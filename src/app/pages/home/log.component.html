<div class="kk-log-container fixed-bottom pre-scrollable" style="height:100px">

  <ul class="list-group list-group-flush">
     <li class="list-group-item"
        style="font-size:10px"
        *ngFor="let log of logs; index as i"> 
      <div class="d-flex justify-content-between align-items-center">
        <div>{{log.created | date: 'yyyy/MM/dd HH:mm:ss'}} {{log.message}}</div>


      </div>
    </li>
  </ul>

</div>
